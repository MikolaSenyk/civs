<h2>{{ auth.title }}</h2>
<form ng-submit="auth.submit()">
	<p ng-show="auth.isError" style="color: red">{{ auth.errorText }}</p>
	<p>{{ auth.loginText || "Login" }}: <input type="text" name="login" ng-model="auth.login"></p>
	<p>{{ auth.passwdText || "Password" }}: <input type="password" name="passwd" ng-model="auth.passwd"></p>
	<p ng-show="auth.isRegister">Retype password: <input type="password" name="passwd2" ng-model="auth.passwd2"></p>
	<p><input type="submit" value="{{ auth.submitBtn || 'Log In'}}"> <a ng-hide="auth.isRegister" ng-href="#/register">New user?</a></p>
	{{ auth.passwd }}
</form>

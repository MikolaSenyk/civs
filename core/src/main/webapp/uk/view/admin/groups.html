<h2>Розділи допомоги</h2>

<div class="col-md-6 col-lg-6">
	<table class="table">
		<thead>
			<tr>
				<th>Розділ</th>
				<th>Дія</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="group in groupList">
				<td>{{ group.name }}</td>
				<td><a ng-hide="group.readOnly" ng-click="removeGroup($index)" class="btn btn-link">Видалити</a></td>
			</tr>
		</tbody>
	</table>
</div>

<div class="col-lg-12">
	<h2>Моя допомога</h2>
	<div class="container">
		<div ng-repeat="assistance in assistanceList">
			<div class="col-md-2">{{ assistance.createTime }}</div>
			<div class="col-md-10">{{ assistance.description }}</div>
		</div>
	</div>
	<button class="btn btn-primary" ng-hide="showAddAssistanceForm" ng-click="addAssistance(true)">Додати оголошення про допомогу</button>
	<div ng-show="showAddAssistanceForm">
		<hr>
		<form role="form" ng-submit="submitAssistance()">
			<div class="form-group">
			  <label for="assistance">Текст оголошення</label>
			  <textarea class="form-control" rows="3" id="assistance" ng-model="assistance.text" placeholder="Введіть текст вашого оголошення про допомогу" required></textarea>
			</div>
			<div class="form-group">
			  <label for="group">Група</label>
			  <select class="form-control" id="group" ng-model="assistance.groupId">
			  	<option ng-repeat="group in assistanceGroups" value="{{ group.id }}">{{ group.name }}</option>
			  </select>
			</div>
			<button type="submit" class="btn btn-primary">Зберегти</button>
			<button type="button" class="btn btn-default" ng-click="addAssistance(false)">Відмінити</button>
		</form>
		
	</div>
</div>

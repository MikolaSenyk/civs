<div class="container">
	<!--
	<div class="pull-right"><a class="navbar-brand" ng-href="#/" title="На головну сторінку"><span class="glyphicon glyphicon-home"></span></a></div>
	-->
	<br>
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div ng-show="loginError" class="alert alert-warning">{{ loginError }}</div>
			<form role="form" class="form-inline" ng-submit="submitLogin()">
		        <div class="form-group">
		            <label class="sr-only" for="l">Email</label>
		            <input type="text" class="form-control" id="l" ng-model="l" placeholder="Ваш email" required>
		        </div>
		        <div class="form-group">
		            <label class="sr-only" for="p">Пароль</label>
		            <input type="password" class="form-control" id="p" ng-model="p" placeholder="Введіть Ваш пароль" required>
		        </div>
		        <button type="submit" class="btn btn-primary">Вхід</button>
			</form>
		</div>
	</div>
	<hr>
	
	<div class="page-header">
    	<h1>{{ title }}<small> {{ subTitle }}</small></h1>
	</div>
	<div ng-include="view"></div>
</div>

<div>
	<h2>Моя допомога</h2>
	<div class="row" ng-repeat="assistance in assistanceList">
		<div class="col-xs-2"><p>{{ assistance.createTime }}</p></div>
		<div class="col-xs-9"><p>{{ assistance.description }}</p></div>
		<div class="col-xs-1">
			<a class="btn btn-link" ng-click="removeAssistances(assistance.id)"><span class="glyphicon glyphicon-remove"></span></a>
		</div>
	</div>
	<button class="btn btn-primary" ng-hide="showAddAssistanceForm" ng-click="addAssistance(true)">Додати оголошення про допомогу</button>

	<div ng-show="showAddAssistanceForm">
		<hr>
		<div ng-show="error" class="alert alert-warning">{{ error }}</div>
		<form role="form" ng-submit="submitAssistance(assistance)">
			<div class="form-group">
			  <label for="assistance">Текст оголошення</label>
			  <textarea class="form-control" rows="3" id="assistance" ng-model="assistance.description" placeholder="Введіть текст вашого оголошення про допомогу" required></textarea>
			</div>
			<div class="form-group">
			  <label for="group">Група</label>
			  <select class="form-control" id="group" ng-model="assistance.groupId">
			  	<option ng-repeat="group in assistanceGroups" value="{{ group.id }}">{{ group.name }}</option>
			  </select>
			</div>
			<button type="submit" class="btn btn-primary">Зберегти</button>
			<button type="button" class="btn btn-default" ng-click="addAssistance(false)">Відмінити</button>
		</form>
		
	</div>
</div>

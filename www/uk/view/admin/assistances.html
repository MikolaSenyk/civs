<h2>Повідомлення користувачів</h2>
<div class="btn-group">
  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
    {{ filter.getName() }} <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" role="menu">
    <li><a ng-click="filter.change('new')">Нові, неперевірені повідомлення</a></li>
    <li><a ng-click="filter.change('all')">Всі повідомлення</a></li>
  </ul>
</div>

<div ng-show="error" class="alert alert-warning">{{ error }}</div>
<table class="table table-hover">
	<thead>
		<tr>
			<th>Дата</th>
			<th>Опис</th>
			<th>Дія</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="assistance in list">
			<td>{{ assistance.createTime }}</td>
			<td>{{ assistance.description }}</td>
			<td><a ng-show="filter.regime == 'new'" class="btn btn-primary" ng-click="setApproved(assistance.id, true)">Підтвердити</a></td>
		</tr>
	</tbody>
</table>

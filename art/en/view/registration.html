<p>{{ title}}</p>

<form role="form" ng-submit="submit()">
	<div class="form-group">
	    <label for="code">Email address</label>
	    <input type="text" class="form-control" id="code" placeholder="Enter the registration code">
	    <p class="help-block">Example block-level help text here.</p>
	</div>
	<div class="form-group">
		<label for="login">Login</label>
		<input type="text" class="form-control" id="login" placeholder="Login">
	</div>
	<div class="form-group">
		<label for="passwd">Password</label>
		<input type="password" class="form-control" id="passwd" placeholder="Password">
	</div>
	<div class="form-group">
		<label for="passwd">Password again</label>
		<input type="password" class="form-control" id="passwdCheck" placeholder="Enter password again">
	</div>
	<button type="submit" class="btn btn-default">Submit</button>
</form>

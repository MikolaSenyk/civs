<p>{{ title }}</p>

<form role="form" name="regForm" ng-submit="submit()">
	<div class="form-group">
	    <label for="code">Code</label>
	    <input type="text" class="form-control" id="code" name="code" ng-model="fields.code.value" placeholder="Enter the registration code" ng-minlength="5" ng-maxlength="5" required>
	    <p class="help-block">Example block-level help text here.</p>
	</div>
	<div class="form-group">
		<label for="login">Login</label>
		<input type="text" class="form-control" id="login" name="login" ng-model="fields.login.value" placeholder="Login" ng-minlength="1" ng-maxlength="16">
	</div>
	<div class="form-group">
		<label for="passwd">Password</label>
		<input type="password" class="form-control" id="passwd" name="passwd" ng-model="fields.passwd.value" placeholder="Password" ng-minlength="5" ng-maxlength="16">
	</div>
	<div class="form-group">
		<label for="passwd">Password again</label>
		<input type="password" class="form-control" id="passwdCheck" name="passwdCheck" ng-model="fields.passwdCheck.value" placeholder="Enter password again" ng-minlength="5" ng-maxlength="16">
	</div>
	<button type="submit" class="btn btn-default">Submit</button>
</form>
